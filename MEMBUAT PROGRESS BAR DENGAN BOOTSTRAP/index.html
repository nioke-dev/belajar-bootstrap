<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Membuat Progress Bar</title>
</head>

<body>
  <div class="container">
    <h2 class="text-center">SKILLS PROGRAMING</h2>
    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-left p-3 bg-success progress-bar-striped progress-bar-animated" style="width: 90%;">
        <h5>CSS 90%</h5>
      </div>
    </div><br>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-left p-3 bg-danger progress-bar-striped progress-bar-animated" style="width: 95%;">
        <h5>HTML 95%</h5>
      </div>
    </div><br>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-left p-3 bg-info progress-bar-striped progress-bar-animated" style="width: 80%;">
        <h5>PHP 80%</h5>
      </div>
    </div><br>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-left p-3 bg-warning progress-bar-striped progress-bar-animated" style="width: 70%;">
        <h5>JavaScript 70%</h5>
      </div>
    </div><br>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-left p-3 bg-primary progress-bar-striped progress-bar-animated" style="width: 82%;">
        <h5>Bootstrap 82%</h5>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
